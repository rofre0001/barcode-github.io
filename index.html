        <img class="grpelem" id="u320-6" alt="Think of light as a source, branching out cells, temperature, and messages. The appearance of this work is based on the concept of cells, using multiple circles to piece together. Each circle must overlap with a circle, and finally formed into such an irregular appearance. It becomes a simple geometric shape at last. I hope that the impression of the work will be unknown when the viewer sees it in the first place." width="562" height="274" src="images/u320-6.png?crc=4219911310"/><!-- rasterized frame -->

        <img class="grpelem" id="u496-4" alt="&nbsp;I think that transmission is the greatest force of light. Passing the light, passing the temperature, transmitting the message, and maybe convey the thought." width="648" height="87" src="images/u496-4.png?crc=4188623899"/><!-- rasterized frame -->

     <img class="colelem" id="u492-9" alt="&nbsp;Passing the light, passing the temperature, transmitting the message, and maybe convey the thought. So I used the acrylic tube as a bridge for light transmission. Under the shine of the light, both ends of the acrylic tube will light at the same time. I glued acrylic tube to a stainless steel plate in shape I desired. I also connected the LED light to the stainless steel plate, expecting the light to pass through the acrylic tube, and finally reflecting the pattern on the stainless steel plate. The shape of the beautiful light is shot on. I hope that the light will pass through the acrylic tube, and finally reflecting the pattern on the stainless steel plate. In the process, it will make a beautiful light shape on the wall. " width="308" height="812" src="images/u492-9.png?crc=3908612980"/><!-- rasterized frame -->
